<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box Addition</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-image: url(images/leaves-6975462_1280.png);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #126063;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-top: 10px;
    text-align: left;
}

input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="text"]:readonly {
    background-color: #e9ecef;
}

button {
    width: 120px;
    padding: 10px;
    margin: 5px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

button#resetBtn {
    background-color: #007bff ;
}

button#resetBtn:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Addition of Two Numbers</h2>
        <label for="num1">First Number:</label>
        <input type="text" id="num1">
        <br>

        <label for="num2">Second Number:</label>
        <input type="text" id="num2">
        <br>

        <label for="result">Result:</label>
        <input type="text" id="result" readonly>
        <br>

        <button id="enterBtn">Enter</button>
        <button id="resetBtn">Reset</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const num1Input = document.getElementById("num1");
    const num2Input = document.getElementById("num2");
    const resultInput = document.getElementById("result");
    const resetBtn = document.getElementById("resetBtn");
    const enterBtn = document.getElementById("enterBtn");

    num1Input.addEventListener("input", handleInput);
    num2Input.addEventListener("input", handleInput);
    resetBtn.addEventListener("click", resetFields);
    enterBtn.addEventListener("click", calculateSum);

    function handleInput() {
        const num1 = parseFloat(num1Input.value);
        const num2 = parseFloat(num2Input.value);
        if (isNaN(num1)) {
            resultInput.value = "";
            return;
        }
        if (isNaN(num2)) {
            resultInput.value = "NaN";
        }
    }
    function calculateSum() {
        const num1 = parseFloat(num1Input.value);
        const num2 = parseFloat(num2Input.value);
        if (!isNaN(num1) && !isNaN(num2)) {
            resultInput.value = num1 + num2;
        } else {
            resultInput.value = "NaN";
        }
    }
    function resetFields() {
        num1Input.value = "";
        num2Input.value = "";
        resultInput.value = "";
    }
});
    </script>
</body>
</html>
